<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Personal Website</h1>
        <form id="post-form">
            <input type="text" id="post-text" placeholder="Enter your post text" required>
            <input type="file" id="post-image" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
        <div id="posts-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/airtable/0.11.4/airtable.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
