<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline';">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Personal Website</h1>
        <form id="post-form">
            <input type="text" id="post-text" placeholder="Enter your post text" required>
            <input type="file" id="post-image" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
        <div id="posts-container"></div>
    </div>
    
    <!-- Airtable library -->
    <script src="https://cdn.jsdelivr.net/npm/airtable@0.11.6/build/airtable.browser.js"></script>
    
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
